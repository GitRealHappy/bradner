<header class="site-header">
    <div class="container">
        <div class="header-content">
            <div class="logo">
                <a href="{{ '/' | relative_url }}">
                    <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="{{ site.title }}" class="logo-img">
                </a>
            </div>
            
            <nav class="main-nav">
                <ul class="nav-list">
                    {% for item in site.data.navigation.main %}
                    <li class="nav-item">
                        <a href="{{ item.url | relative_url }}" class="nav-link{% if page.url == item.url %} active{% endif %}">
                            {{ item.title }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </nav>
            
            <div class="header-contact">
                <a href="tel:{{ site.business.phone }}" class="contact-phone">
                    Call Now
                </a>
            </div>
            
            <button class="mobile-menu-toggle" aria-label="Toggle mobile menu">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
        </div>
        
        <!-- Mobile Navigation -->
        <nav class="mobile-nav">
            <ul class="mobile-nav-list">
                {% for item in site.data.navigation.main %}
                <li class="mobile-nav-item">
                    <a href="{{ item.url | relative_url }}" class="mobile-nav-link">
                        {{ item.title }}
                    </a>
                </li>
                {% endfor %}
                <li class="mobile-nav-item">
                    <a href="tel:{{ site.business.phone }}" class="mobile-nav-link contact-link">
                        Call Now
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</header>
