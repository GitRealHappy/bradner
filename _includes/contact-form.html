<div class="contact-form-container">
    <form class="contact-form" action="https://formspree.io/f/{{ site.formspree_id }}" method="POST">
        <div class="form-group">
            <label for="name" class="form-label">Name *</label>
            <input type="text" id="name" name="name" class="form-input" required>
        </div>
        
        <div class="form-group">
            <label for="email" class="form-label">Email *</label>
            <input type="email" id="email" name="email" class="form-input" required>
        </div>
        
        <div class="form-group">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" id="phone" name="phone" class="form-input">
        </div>
        
        <div class="form-group">
            <label for="subject" class="form-label">Subject</label>
            <select id="subject" name="subject" class="form-select">
                <option value="">Select a subject...</option>
                <option value="General Inquiry">General Inquiry</option>
                <option value="Product Information">Product Information</option>
                <option value="Wholesale Orders">Wholesale Orders</option>
                <option value="Custom Smoking">Custom Smoking Services</option>
                <option value="Other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="message" class="form-label">Message *</label>
            <textarea id="message" name="message" class="form-textarea" rows="5" required></textarea>
        </div>
        
        <div class="form-group">
            <button type="submit" class="form-submit">Send Message</button>
        </div>
        
        <!-- Honeypot field for spam protection -->
        <input type="text" name="_gotcha" style="display:none">
        
        <!-- Formspree configuration -->
        <input type="hidden" name="_subject" value="New contact from {{ site.title }} website">
        <input type="hidden" name="_next" value="{{ '/thank-you/' | absolute_url }}">
    </form>
</div>
