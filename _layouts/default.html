<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- SEO -->
    {% seo %}
    
    <!-- Additional SEO Meta Tags -->
    <meta name="keywords" content="{{ site.seo.keywords }}">
    <meta name="author" content="{{ site.seo.author }}">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    <meta name="revisit-after" content="7 days">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="business.business">
    <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:locale" content="en_CA">
    
    <!-- Business Information -->
    <meta property="business:contact_data:street_address" content="28660 Myrtle Ave">
    <meta property="business:contact_data:locality" content="Abbotsford">
    <meta property="business:contact_data:region" content="British Columbia">
    <meta property="business:contact_data:country_name" content="Canada">
    <meta property="business:contact_data:phone_number" content="604-835-4035">
    <meta property="business:contact_data:email" content="jessicamcmath@gmail.com">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- Local Business -->
    <meta name="geo.region" content="CA-BC">
    <meta name="geo.placename" content="Abbotsford">
    <meta name="geo.position" content="49.0504;-122.3045">
    <meta name="ICBM" content="49.0504, -122.3045">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">
    
    <!-- Google Analytics -->
    {% if site.google_analytics %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
    </script>
    {% endif %}
    
    <!-- Enhanced Schema.org markup for Local Business -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": ["LocalBusiness", "Restaurant", "FoodEstablishment"],
        "name": "{{ site.business.name }}",
        "description": "{{ site.description }}",
        "image": "{{ site.url }}{{ site.baseurl }}/assets/images/logo.png",
        "logo": "{{ site.url }}{{ site.baseurl }}/assets/images/logo.png",
        "url": "{{ site.url }}{{ site.baseurl }}",
        "address": {
            "@type": "PostalAddress",
            "streetAddress": "28660 Myrtle Ave",
            "addressLocality": "Abbotsford",
            "addressRegion": "British Columbia",
            "addressCountry": "CA"
        },
        "geo": {
            "@type": "GeoCoordinates",
            "latitude": "49.0504",
            "longitude": "-122.3045"
        },
        "telephone": "{{ site.business.phone }}",
        "email": "{{ site.business.email }}",
        "priceRange": "$$",
        "paymentAccepted": "Cash, Credit Card",
        "currenciesAccepted": "CAD",
        "foundingDate": "2024",
        "founder": {
            "@type": "Person",
            "name": "Jessica Craig"
        },
        "serviceArea": [
            {
                "@type": "City",
                "name": "Abbotsford"
            },
            {
                "@type": "City", 
                "name": "Aldergrove"
            },
            {
                "@type": "City",
                "name": "Langley"
            },
            {
                "@type": "City",
                "name": "Chilliwack"
            },
            {
                "@type": "City",
                "name": "Mission"
            }
        ],
        "hasOfferCatalog": {
            "@type": "OfferCatalog",
            "name": "Smoked Meat Products",
            "itemListElement": [
                {
                    "@type": "Offer",
                    "itemOffered": {
                        "@type": "Product",
                        "name": "Artisanal Smoked Bacon"
                    }
                },
                {
                    "@type": "Offer", 
                    "itemOffered": {
                        "@type": "Product",
                        "name": "Premium Beef Jerky"
                    }
                },
                {
                    "@type": "Offer",
                    "itemOffered": {
                        "@type": "Product", 
                        "name": "Traditional Pepperoni"
                    }
                },
                {
                    "@type": "Offer",
                    "itemOffered": {
                        "@type": "Product",
                        "name": "Hungarian Farmer Sausage"
                    }
                }
            ]
        },
        "sameAs": [
            "{{ site.social.facebook }}",
            "{{ site.social.instagram }}"
        ]
    }
    </script>
</head>
<body class="{% if page.body_class %}{{ page.body_class }}{% endif %}">
    {% include header.html %}
    
    <main class="main-content">
        {{ content }}
    </main>
    
    {% include footer.html %}
    
    <!-- Contact Popup -->
    {% include contact-popup.html %}
    
    <!-- JavaScript -->
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
