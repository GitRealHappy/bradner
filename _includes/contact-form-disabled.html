<!-- Disabled Contact Form with Email Overlay -->
<div class="contact-form-disabled-container">
    <!-- Grayed out form in background -->
    <div class="contact-form-container grayed-out">
        <form class="contact-form">
            <div class="form-group">
                <label for="name" class="form-label">Name *</label>
                <input type="text" id="name" name="name" class="form-input" disabled>
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label">Email *</label>
                <input type="email" id="email" name="email" class="form-input" disabled>
            </div>
            
            <div class="form-group">
                <label for="phone" class="form-label">Phone (Optional)</label>
                <input type="tel" id="phone" name="phone" class="form-input" disabled>
            </div>
            
            <div class="form-group">
                <label for="subject" class="form-label">Subject</label>
                <select id="subject" name="subject" class="form-select" disabled>
                    <option value="">Select a topic...</option>
                    <option value="Product Inquiry">Product Inquiry</option>
                    <option value="Custom Order">Custom Order</option>
                    <option value="General Question">General Question</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message" class="form-label">Message *</label>
                <textarea id="message" name="message" class="form-textarea" rows="4" disabled placeholder="Tell us about your inquiry..."></textarea>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary form-submit" disabled>Send Message</button>
            </div>
        </form>
    </div>
    
    <!-- Email overlay -->
    <div class="email-overlay">
        <div class="email-overlay-content">
            <div class="email-icon">ðŸ“§</div>
            <h3>Contact Us Via Email</h3>
            <p>Send us your questions, custom orders, or product inquiries directly</p>
            
            <div class="email-display">
                <a href="mailto:to be provided" class="email-address">to be provided</a>
            </div>
            
            <div class="email-buttons">
                <a href="mailto:to be provided?subject=Product Inquiry" class="btn btn-primary">Send Email</a>
                <button onclick="copyEmailToClipboard()" class="btn btn-secondary">Copy Email</button>
            </div>
        </div>
    </div>
</div>
